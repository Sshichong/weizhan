<script>
	//加载更多
	$(function(){
		var page = 10;//默认显示5张
		var size = $(".si").length;
		$(".si:gt("+(page-1)+")").css("display","none");	
		$(".more").click(function(){
			
			if(page<size){
				page+=10;//每次加载5张
				$(".si:lt("+page+")").css("display","block");	
				if(page>=size){
					$(this).css("display","none");	
				}
			}	
		});
	});
</script>
